<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulário Bootstrap</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<style>
    h1{
       padding-left: 30%;
    }
   
   .col{
    padding: 10px;
   }

   .btn-success{
    margin-left: 10px;
   }
</style>
<body>

    <h1>Formulário de cadastro</h1>

    <div class="col">
        <form>
            <label class="form-label" for="nome">Seu nome:</label>
            <input class="form-control" type=" text" id="nome">
            <label for="email" class="form-label">Seu email</label>
            <input id="email" type="email" class="form-control">
            <label for="Telefone" class="form-label">Seu telefone</label>
            <input id="telefone" type="Telefone" class="form-control">
            <label for="CPF" class="form-label">CPF</label>
            <input id="CPF" type="CPF" class="form-control">
        </form>
    </div>

    <button class="btn btn-success">Enviar</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"></script>
</body>
</html>
